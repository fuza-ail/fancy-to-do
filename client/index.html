<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <title>Fancy Todo</title>
</head>

<body>
  <div class="container">
    <h1 id="title">Fancy Todo</h1>
    <div id="error">
      <!-- <div class="alert alert-danger" role="alert">
        Error message
      </div> -->
    </div>
    <!-- TOGGLE -->
    <div id="toggle">
      <button type="button" class="btn btn-info" id="login-btn">Login</button>
      <button type="button" class="btn btn-dark" id="register-btn">Register</button>
    </div>

    <!-- REGISTER -->
    <div class="register-section">
      <h2>Register</h2>
      <form id="register" class="register-form" method="POST">
        <div class="form-group">
          <label for="email">Email address</label>
          <input id="email-reg" type="email" class="form-control" aria-describedby="emailHelp" name="email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password-reg" type="password" class="form-control" name="password">
        </div>
        <button type="submit" class="btn btn-dark register-button">Register</button>
      </form>
    </div>

    <!-- LOGIN -->
    <div class="login-section">
      <h2>Login</h2>
      <form id="login" class="register-form">
        <div class="form-group">
          <label for="email">Email address</label>
          <input id="email-login" type="email" class="form-control" aria-describedby="emailHelp" name="email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password-login" type="password" class="form-control" name="password">
        </div>
        <button type="submit" class="btn btn-info">Login</button>
      </form>
    </div>

    <!-- TODO PAGE -->
    <div class="todo-section">
      <div id="action">
        <button type="button" class="btn btn-info" id="login-btn">Logout</button>
        <button type="button" class="btn btn-info" id="addd-btn">Add Todo</button>

      </div>
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Due Date</th>
            <th scope="col">Options</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>API</td>
            <td>backend</td>
            <td>20/20/2020</td>
            <td>
              <a href="#"><button class="btn btn-primary" id="login-btn">Edit</button></a> |
              <a href="#"><button class="btn btn-danger" id="login-btn">Delete</button></a>
            </td>
          </tr>
          <tr>
            <td>1</td>
            <td>API</td>
            <td>backend</td>
            <td>20/20/2020</td>
            <td>
              <a href="#"><button class="btn btn-primary" id="login-btn">Edit</button></a> |
              <a href="#"><button class="btn btn-danger" id="login-btn">Delete</button></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
