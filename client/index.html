<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="google-signin-client_id"
    content="527992805647-u8gb95q95eau1g1o33doef2lmab16jce.apps.googleusercontent.com">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="stylesheet" href="styles.css">

  <title>Fancy Todo</title>
</head>

<body>
  <div class="container">
    <h1 id="title">Fancy Todo</h1>
    <div id="error" class="alert"></div>

    <!-- TOGGLE -->
    <div class="toggle global">
      <button class="btn btn-info" id="login-button" onclick="showLogin()">Login</button>
      <button class="btn btn-dark" id="register-button" onclick="showRegister()">Register</button>
    </div>

    <!-- LOGIN -->
    <div class="login-section global">
      <h2>Login</h2>
      <form id="login-submit" onsubmit="login(event)">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="login-input-email" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="login-input-password">
        </div>
        <button type="submit" class="btn btn-info">Login</button>
      </form>
    </div>

    <!-- REGISTER -->
    <div class="register-section global">
      <h2>Register</h2>
      <form id="register-submit" onsubmit="register(event)">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="register-input-email" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="register-input-password">
        </div>
        <button type="submit" class="btn btn-dark">register</button>
      </form>
    </div>

    <!-- Google Login -->
    <div class="google-section global" style="text-align: center;margin: auto;">
      <button class="btn btn-danger" style="width: 500px !important;">
        <div id="google" class="g-signin2" data-onsuccess="onSignIn"></div>
      </button>
    </div>

    <!-- TODO DISPLAY -->
    <div class="todo-section global">
      <h2>Your Todo List</h2>
      <button class="btn btn-info" id="logout-button" onclick="logout()">Logout</button>
      <!-- add -->
      <form id="add-form" onsubmit="add(event)">
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" placeholder="Title" id="add-input-title">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Description" id="add-input-description">
          </div>
          <div class="col">
            <input type="date" class="form-control" id="add-input-date">
          </div>
        </div>
        <button type="submit" class="btn btn-light" id="add-submit" style="width: 80px !important;">Add</button>
      </form>
      <!-- edit form -->
      <form class="global" id="edit-form" onsubmit="editSubmit(event)">
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" placeholder="Title" id="edit-input-title">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Description" id="edit-input-description">
          </div>
          <div class="col">
            <input type="date" class="form-control" id="edit-input-date">
          </div>
        </div>
        <button type="submit" class="btn btn-dark" id="edit-submit" style="width: 80px !important;">Edit</button>
        <button class="btn btn-dark" id="cancel-submit" style="width: 80px !important;"
          onclick="cancelEdit(event)">Cancel</button>
      </form>

      <table class="table">
        <thead class="thead-dark">
          <tr id="table-head">
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Due date</th>
            <th scope="col">Option</th>
            <th scope="col">Status</th>
          </tr>
        </thead>
        <tbody id="list">
          <!-- here the list of todo -->
        </tbody>
      </table>
    </div>
  </div>

  
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="main.js"></script>
</body>

</html>
