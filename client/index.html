<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="google-signin-client_id"
    content="527992805647-u8gb95q95eau1g1o33doef2lmab16jce.apps.googleusercontent.com">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="stylesheet" href="styles.css">

  <title>Fancy Todo</title>
</head>

<body>
  <div class="container">
    <h1 id="title">Fancy Todo</h1>
    <div id="error" class="alert">

    </div>

    <!-- TOGGLE -->
    <div id="toggle">
      <button type="button" class="btn btn-info" id="login-btn">Login</button>
      <button type="button" class="btn btn-dark" id="register-btn">Register</button>
    </div>

    <!-- REGISTER -->
    <div class="register-section global">
      <h2>Register</h2>
      <form id="register" class="register-form" method="POST">
        <div class="form-group">
          <label for="email">Email address</label>
          <input id="email-reg" type="email" class="form-control" aria-describedby="emailHelp" name="email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password-reg" type="password" class="form-control" name="password">
        </div>
        <button type="submit" class="btn btn-dark register-button">Register</button>
      </form>
    </div>

    <!-- LOGIN -->
    <div class="login-section global">
      <h2>Login</h2>
      <form id="login" class="register-form">
        <div class="form-group">
          <label for="email">Email address</label>
          <input id="email-login" type="email" class="form-control" aria-describedby="emailHelp" name="email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password-login" type="password" class="form-control" name="password">
        </div>
        <button type="submit" class="btn btn-info">Login</button>
      </form>
    </div>

    <!-- TODO PAGE -->
    <div class="todo-section global">
      <div id="action">
        <button type="button" class="btn btn-info" id="logout-btn">Logout</button>
        <button type="button" class="btn btn-info" id="add-btn">Add Todo</button>
      </div>
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Due Date</th>
            <th scope="col">Options</th>
          </tr>
        </thead>
        <tbody id="todoList">
        </tbody>
      </table>
    </div>


    <!-- ADD POST FORM -->
    <div class="add-section global">
      <h2>Add Todo</h2>
      <form id="add" class="register-form">
        <div class="form-group">
          <label for="title">Title</label>
          <input id="todo-title" type="text" class="form-control" name="title">
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input id="todo-description" type="text" class="form-control" name="description">
        </div>
        <div class="form-group">
          <label for="due_date">Due Date</label>
          <input id="todo-due_date" type="date" class="form-control" name="due_date">
        </div>
        <button type="submit" class="btn btn-info">Add Todo</button>
      </form><br>
      <button type="button" class="btn btn-secondary" id="cancel-add">Cancel</button>
    </div>

    <!-- EDIT FORM -->
    <div class="edit-section global">
      <h2>Edit Todo</h2>
      <form id="edit" class="register-form">
      </form>
      <br>
      <button type="button" class="btn btn-secondary" id="cancel-edit">Cancel</button>
    </div>

    <!-- EXTERNAL LOGIN -->
    <div class="external-login ">
      <div id="google" class="g-signin2" data-onsuccess="onSignIn"></div>
    </div>
    <a href="#" onclick="signOut()">signout</a>
  </div>

  </div>

  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="main.js"></script>
</body>

</html>
